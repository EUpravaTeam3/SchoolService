spring.application.name=eschool

# Configure MySQL Connection
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://localhost:3306/eschooldb
spring.datasource.username=eschooluse
spring.datasource.password=eschoolpw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true

# Configure naming strategy for snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

logging.level.org.hibernate.SQLQuery=DEBUG
server.servlet.contextPath = /eschool
server.port = 8080


