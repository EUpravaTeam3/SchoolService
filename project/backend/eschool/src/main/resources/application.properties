spring.application.name=eschool

# Configure MySQL Connection
spring.jpa.hibernate.ddl-auto=create-drop
# spring.datasource.url=jdbc:mysql://localhost:3306/eschooldb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=eschooluse
spring.datasource.password=eschoolpw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# Enable schema generation
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=create.sql
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-source=metadata

# Configure naming strategy for snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.level.org.hibernate.SQLQuery=DEBUG
server.servlet.contextPath = /eschool
server.port = 8080